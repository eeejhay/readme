<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quick Survey</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: white;
            padding: 50px;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            display: inline-block;
        }
        h1 {
            color: #333;
        }
        .btn {
            padding: 10px 20px;
            margin: 10px;
            font-size: 18px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            background-color: #ff66b2;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container" id="survey">
        <h1>Quick Survey!</h1>
        <p>What's your name?</p>
        <input type="text" id="nameInput" class="btn" placeholder="Enter your name">
        <p>What is your favorite color?</p>
        <input type="text" id="colorInput" class="btn" placeholder="Enter color">
        <p>Do you prefer cats or dogs?</p>
        <select id="petPreference" class="btn">
            <option value="Cats">Cats</option>
            <option value="Dogs">Dogs</option>
            <option value="Both">Both</option>
        </select>
        <p>Whatâ€™s your ideal weekend activity?</p>
        <input type="text" id="activityInput" class="btn" placeholder="Enter activity">
        <button class="btn" onclick="submitSurvey()">Submit</button>
    </div>

    <script>
        function submitSurvey() {
            alert("Thank you for completing the survey!");
        }
    </script>
</body>
</html>
