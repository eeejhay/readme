<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quick Survey</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f8c8dc;
            padding: 50px;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            display: inline-block;
        }
        h1 {
            color: #d147a3;
        }
        .btn {
            padding: 10px 20px;
            margin: 10px;
            font-size: 18px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        .next {
            background-color: #ff66b2;
            color: white;
        }
    </style>
</head>
<body>
    <div class="container" id="survey">
        <h1>Quick Survey!</h1>
        <p>Do you prefer coffee or tea?</p>
        <button class="btn next" onclick="showInvitation()">Next</button>
    </div>

    <div class="container" id="invitation" style="display: none;">
        <h1>Surprise! ‚òï Would you like to go on a coffee date next week? üòä</h1>
        <p>Pick a day:</p>
        <select id="dateOptions" class="btn">
            <option value="Monday">Monday</option>
            <option value="Tuesday">Tuesday</option>
            <option value="Wednesday">Wednesday</option>
            <option value="Thursday">Thursday</option>
            <option value="Friday">Friday</option>
            <option value="Saturday">Saturday</option>
        </select>
        <button class="btn next" onclick="confirmDate()">Confirm</button>
    </div>

    <script>
        function showInvitation() {
            document.getElementById("survey").style.display = "none";
            document.getElementById("invitation").style.display = "block";
        }

        function confirmDate() {
            var selectedDate = document.getElementById("dateOptions").value;
            alert("Yay! Looking forward to our coffee date on " + selectedDate + "! ‚ù§Ô∏è");
        }
    </script>
</body>
</html>
