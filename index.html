<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quick Survey</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #ffebf0;
            padding: 50px;
        }
        .container {
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            display: inline-block;
        }
        h1 {
            color: #d63384;
        }
        .btn {
            padding: 10px 20px;
            margin: 10px;
            font-size: 18px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            background-color: #ff66b2;
            color: white;
        }
        .no {
            background-color: #66545e;
            color: white;
            position: absolute;
        }
    </style>
</head>
<body>
    <div class="container" id="survey">
        <h1>Quick Survey!</h1>
        <p>What's your name?</p>
        <input type="text" id="nameInput" class="btn" placeholder="Enter your name">
        <p>What is your favorite color?</p>
        <input type="text" id="colorInput" class="btn" placeholder="Enter color">
        <p>Do you prefer cats or dogs?</p>
        <select id="petPreference" class="btn">
            <option value="Cats">Cats</option>
            <option value="Dogs">Dogs</option>
            <option value="Both">Both</option>
        </select>
        <p>What‚Äôs your ideal weekend activity?</p>
        <input type="text" id="activityInput" class="btn" placeholder="Enter activity">
        <button class="btn" onclick="showInvitation()">Next</button>
    </div>

    <div class="container" id="invitation" style="display: none; background-color: #ffd1dc;">
        <h1>HAHAHA Surprise! ‚òï Do you want to have a coffee date with me? üòä</h1>
        <button class="btn" onclick="chooseDate()">Yes</button>
        <button class="btn no" id="noBtn" onmouseover="moveNo()">No</button>
    </div>

    <div class="container" id="dateSelection" style="display: none; background-color: #ffd1dc;">
        <h1>Pick a day for our coffee date!</h1>
        <select id="dateOptions" class="btn">
            <option value="Monday">Monday</option>
            <option value="Tuesday">Tuesday</option>
            <option value="Wednesday">Wednesday</option>
            <option value="Thursday">Thursday</option>
            <option value="Friday">Friday</option>
            <option value="Saturday">Saturday</option>
        </select>
        <button class="btn" onclick="finalMessage()">Confirm</button>
    </div>

    <div class="container" id="finalMessage" style="display: none; background-color: #ffd1dc;">
        <h1>See you soon, bebe! ‚ù§Ô∏è</h1>
    </div>

    <script>
        function showInvitation() {
            document.getElementById("survey").style.display = "none";
            document.getElementById("invitation").style.display = "block";
        }

        function chooseDate() {
            document.getElementById("invitation").style.display = "none";
            document.getElementById("dateSelection").style.display = "block";
        }

        function finalMessage() {
            document.getElementById("dateSelection").style.display = "none";
            document.getElementById("finalMessage").style.display = "block";
        }

        function moveNo() {
            var button = document.getElementById("noBtn");
            var x = Math.random() * (window.innerWidth - 100);
            var y = Math.random() * (window.innerHeight - 50);
            button.style.left = x + "px";
            button.style.top = y + "px";
        }
    </script>
</body>
</html>
